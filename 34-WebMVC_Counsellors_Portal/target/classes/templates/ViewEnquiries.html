<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Enquiries Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a href="addEnquiry" class="btn btn-primary mb-4">Add New Enquiry</a>

		<h2>View Enquiries Here</h2>
		<form th:object="${enquiryObj}" th:action="@{filterEnquiry}"
			method="post" class="row g-3 mb-4">
			<div class="col-md-4">
				<label for="classMode" class="form-label">Class Mode</label> <select
					id="classMode" th:field="*{classMode}" class="form-select" required>
					<option value="">Class Mode</option>
					<option value="Online">Online</option>
					<option value="Offline">Offline</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="course" class="form-label">Course</label> <select
					id="course" th:field="*{course}" class="form-select" required>
					<option value="">Select course</option>
					<option value="Java">Java</option>
					<option value="Python">Python</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="status" class="form-label">Status</label> <select
					id="status" th:field="*{status}" class="form-select" required>
					<option value="">Select status</option>
					<option value="new">New</option>
					<option value="in-progress">In Progress</option>
					<option value="completed">Completed</option>
				</select>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Search</button>
			</div>
		</form>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phone Number</th>
					<th>Course Name</th>
					<th>Class Mode</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${enquiries}">
					<td th:text="${e.name}"></td>
					<td th:text="${e.phno}"></td>
					<td th:text="${e.course}"></td>
					<td th:text="${e.classMode}"></td>
					<td th:text="${e.status}"></td>
					<td><a th:href="#" class="btn btn-primary btn-sm">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
