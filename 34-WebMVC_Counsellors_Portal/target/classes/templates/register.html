<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.card {
			max-width: 500px;
			margin: 0 auto;
			margin-top: 50px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.card-header {
			background-color: #007bff;
			color: #fff;
			text-align: center;
		}
		.card-footer {
			text-align: center;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Register Here</h2>
			</div>
			<div class="card-body">
				<div th:if="${emsg}" class="alert alert-danger" role="alert">
					<p th:text="${emsg}"></p>
				</div>
				<div th:if="${smsg}" class="alert alert-success" role="alert">
					<p th:text="${smsg}"></p>
				</div>
				<form th:object="${counsellorObj}" th:action="@{/register}" method="post">
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" id="name" th:field="*{name}" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" id="email" th:field="*{email}" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" id="password" th:field="*{password}" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="phno" class="form-label">Phone Number</label>
						<input type="number" id="phno" th:field="*{phno}" class="form-control" required>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<a href="login">Login Here</a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
