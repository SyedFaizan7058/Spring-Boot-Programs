<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.dashboard-card {
			border-radius: 15px;
			overflow: hidden;
			color: #fff;
			text-align: center;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
			position: relative;
		}
		.dashboard-card .card-bg {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-size: cover;
			background-position: center;
			z-index: 0;
			opacity: 0.6;
		}
		.dashboard-card .card-content {
			position: relative;
			z-index: 1;
			padding: 20px;
			background: rgba(0, 0, 0, 0.5);
			border-radius: 15px;
		}
		.dashboard-card h4 {
			font-size: 1.5em;
			margin-bottom: 10px;
		}
		.dashboard-card p {
			font-size: 1.2em;
		}
		.btn-group {
			display: flex;
			justify-content: center;
			gap: 10px;
		}
		.mt-4-custom {
			margin-top: 40px;
		}
	</style>
</head>

<body>

	<div class="container mt-4-custom">
		<h3 th:text="${msg}"></h3>
		<hr class="w-50 mx-auto mb-4"/>

		<div class="row">
			<div class="col-md-6 col-lg-3">
				<div class="card dashboard-card" style="background: linear-gradient(135deg, #6b73ff 10%, #000dff 100%);">
					<div class="card-content">
						<h4>Total Enquiries</h4>
						<p>XX</p>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-3">
				<div class="card dashboard-card" style="background: linear-gradient(135deg, #ff758c 10%, #ff7eb3 100%);">
					<div class="card-content">
						<h4>Open Enquiries</h4>
						<p>XX</p>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-3">
				<div class="card dashboard-card" style="background: linear-gradient(135deg, #42e695 10%, #3bb2b8 100%);">
					<div class="card-content">
						<h4>Enrolled Enquiries</h4>
						<p>XX</p>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-3">
				<div class="card dashboard-card" style="background: linear-gradient(135deg, #f093fb 10%, #f5576c 100%);">
					<div class="card-content">
						<h4>Lost Enquiries</h4>
						<p>XX</p>
					</div>
				</div>
			</div>
		</div>

		<div class="btn-group mt-4">
			<a href="addEnquiry" class="btn btn-primary">Add New Enquiry</a>
			<a href="ViewEnquiries" class="btn btn-primary">View Enquiries</a>
		</div>
		<div class="mt-4 text-center">
			<a href="logout" class="btn btn-danger">Logout Here</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
