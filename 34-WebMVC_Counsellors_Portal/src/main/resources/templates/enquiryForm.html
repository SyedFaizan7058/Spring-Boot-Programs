<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enquiry Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background: #f5f5f5;
		}

		.card {
			max-width: 500px;
			margin: 0 auto;
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.card-header {
			background: #007bff;
			color: #fff;
			border-radius: 15px 15px 0 0;
			text-align: center;
			padding: 1.5rem;
		}

		.card-body {
			padding: 2rem;
		}

		.btn-primary {
			background: #007bff;
			border: none;
		}

		.btn-primary:hover {
			background: #0056b3;
		}

		.custom-select {
			margin-bottom: 1rem;
		}

		.alert {
			border-radius: 15px;
		}

		.mt-4-custom {
			margin-top: 2rem;
		}
	</style>
</head>

<body>

	<div class="container mt-4-custom">
		<div class="card">
			<div class="card-header">
				<h2>Register Enquiry</h2>
			</div>
			<div class="card-body">
				<div th:if="${emsg}" class="alert alert-danger" role="alert" th:text="${emsg}"></div>
				<div th:if="${smsg}" class="alert alert-success" role="alert" th:text="${smsg}"></div>

				<form th:object="${enquiryObj}" th:action="@{/saveEnquiry}" method="post">
					<div class="mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" class="form-control" id="name" th:field="*{name}" required>
					</div>
					<div class="mb-3">
						<label for="phno" class="form-label">Phone Number</label>
						<input type="number" class="form-control" id="phno" th:field="*{phno}" required>
					</div>
					<div class="mb-3">
						<label for="classMode" class="form-label">Class Mode</label>
						<select class="form-select custom-select" id="classMode" th:field="*{classMode}" required>
							<option value="">Select Class Mode</option>
							<option value="Online">Online</option>
							<option value="Offline">Offline</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="course" class="form-label">Course</label>
						<select class="form-select custom-select" id="course" th:field="*{course}" required>
							<option value="">Select Course</option>
							<option value="Java">Java</option>
							<option value="Python">Python</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="status" class="form-label">Status</label>
						<select class="form-select custom-select" id="status" th:field="*{status}" required>
							<option value="">Select Status</option>
							<option value="new">New</option>
							<option value="In Progress">In Progress</option>
							<option value="Completed">Completed</option>
						</select>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
				<div class="mt-4 text-center">
					<a href="ViewEnquiries" class="btn btn-outline-primary">View All Enquiries</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
