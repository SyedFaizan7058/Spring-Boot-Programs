<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
         <p th:text="${smsg}"></p>  
         <p th:text="${fmsg}"></p>  
         <div class="login-container">
              <form th:object="${userObj}" th:action="@{/loginUser}" method="post">
              <h2>Login Form</h2>
                <table>
                  <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter Email" th:field="*{email}"></td>
                  </tr>
                  <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Enter Password" th:field="*{password}"></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><input type="submit" value="Login" class="btn btn-primary"></td>
                  </tr>
                </table>
              </form>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
